<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/page-transition.css" />
    <link rel="stylesheet" href="./styles/input.css" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" href="/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="PWA" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-icon-180x180.png"
    />
    <title>JsQuizz</title>
  </head>
  <body>
    <div class="form-container flex" id="container">
      <h4 class="app-name">JsQuizz</h4>
      <div class="form-input-container" id="options-container">
        <div class="group">
          <input type="text" id="playerName" required />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Digite seu nome:</label>
        </div>
        <button class="btn btn-default" id="iniciar">Iniciar</button>
      </div>
    </div>
  </body>
  <script src="./dist/globals.js"></script>
  <script src="./dist/index.js"></script>
</html>
