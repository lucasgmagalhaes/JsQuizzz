<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/page-transition.css" />
    <link rel="stylesheet" href="./styles/results.css" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" href="/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="PWA" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-icon-180x180.png"
    />
    <title>JsQuizz</title>
  </head>
  <body>
    <div class="slide-in-right">
      <div class="summary-container">
        <span class="title">Resultados</span>
        <span class="summary">
          {usuario} você acertou {valor}% das respostas.
        </span>
      </div>
      <div class="form-input-container" id="options-container">
        <div class="result-question">
          <span class="question-name"
            >O comportamento das instâncias presentes de uma classe dentro de um
            método é definido por</span
          >
          <span class="option correct">Funções</span>
          <span class="option wrong">Classes</span>
          <span class="option wrong">Interfaces</span>
        </div>

        <div class="result-question">
          <span class="question-name"
            >O comportamento das instâncias presentes de uma classe dentro de um
            método é definido por</span
          >
          <span class="option correct">Funções</span>
          <span class="option wrong">Classes</span>
          <span class="option wrong">Interfaces</span>
        </div>
      </div>

      <button class="repeat">Repetir teste</button>
    </div>
  </body>
  <script src="./dist/globals.js"></script>
  <script src="./dist/results.js"></script>
</html>
